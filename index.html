<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cycle Dashboard Pro</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            /* デフォルト色（JSで上書きされます） */
            --clock-color: #ffffff;
            --speed-color: #00ffcc;
            
            --bg-color: #000000;
            --ui-bg: rgba(30, 30, 30, 0.9);
            --btn-active: #555;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: #fff;
            /* タップ時のハイライトを無効化 */
            -webkit-tap-highlight-color: transparent;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh; /* モバイルのアドレスバー対策 */
            position: relative;
        }

        /* --- ヘッダーコントロール (設定・全画面) --- */
        #top-controls {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 2000; /* 最前面 */
            pointer-events: none; /* 下の要素を触れるようにし、ボタンだけ有効化 */
        }

        .icon-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            color: #fff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            pointer-events: auto; /* ボタンのみクリック可能に */
            backdrop-filter: blur(4px);
        }

        /* --- メインコンテンツ --- */
        #meter-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            z-index: 10;
            background-color: var(--bg-color); /* 地図の上に被せる */
        }

        #clock {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: var(--clock-color);
            font-variant-numeric: tabular-nums;
        }

        .speed-wrapper {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #speed {
            font-size: 8.5rem;
            font-weight: bold;
            line-height: 0.9;
            color: var(--speed-color);
            font-variant-numeric: tabular-nums;
        }

        #unit {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-top: 10px;
        }

        /* --- 地図画面 --- */
        #map-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* メーターの下 */
            display: block; /* 常に存在させる（DOM生成のため） */
            opacity: 0;     /* 初期は非表示 */
            pointer-events: none; /* 裏にあるときは操作不可 */
            transition: opacity 0.3s;
        }

        /* 地図モード時のスタイル適用クラス */
        body.map-active #map-view {
            opacity: 1;
            pointer-events: auto;
            z-index: 15; /* メーターの上に出す */
        }
        
        body.map-active #meter-view {
            display: none;
        }

        /* --- 切り替えボタン --- */
        #toggle-container {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2000; /* マップより確実に上 */
            pointer-events: none; /* 周囲はクリック透過 */
        }

        #toggle-btn {
            background-color: rgba(30, 30, 30, 0.9);
            color: #fff;
            border: 2px solid #555;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            pointer-events: auto; /* ボタン本体はクリック可能 */
            width: 120px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        /* --- 設定モーダル --- */
        #settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .settings-content {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
        }

        h2 { margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid #444; padding-bottom: 10px;}
        
        .color-section { margin-bottom: 20px; }
        .color-label { display: block; margin-bottom: 10px; font-size: 0.9rem; color: #ccc; }
        
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .color-swatch {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #444;
            cursor: pointer;
        }
        .color-swatch.selected { border-color: #fff; transform: scale(1.1); }

        #close-settings {
            width: 100%;
            padding: 12px;
            background: #444;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div id="app">
        <!-- 上部ボタン群 -->
        <div id="top-controls">
            <!-- 設定ボタン (歯車) -->
            <button id="settings-btn" class="icon-btn">⚙️</button>
            <!-- 全画面ボタン -->
            <button id="fullscreen-btn" class="icon-btn">⛶</button>
        </div>

        <!-- メーター画面 -->
        <div id="meter-view">
            <div id="clock">--:--</div>
            <div class="speed-wrapper">
                <span id="speed">0.0</span>
                <span id="unit">km/h</span>
            </div>
        </div>

        <!-- 地図画面 -->
        <div id="map-view"></div>

        <!-- モード切り替えボタン -->
        <div id="toggle-container">
            <button id="toggle-btn">MAP</button>
        </div>
    </div>

    <!-- 設定モーダル -->
    <div id="settings-modal">
        <div class="settings-content">
            <h2>Settings</h2>
            
            <div class="color-section">
                <span class="color-label">時計の色</span>
                <div class="color-palette" id="clock-palette"></div>
            </div>

            <div class="color-section">
                <span class="color-label">速度計の色</span>
                <div class="color-palette" id="speed-palette"></div>
            </div>

            <button id="close-settings">閉じる</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- 変数定義 ---
        const speedEl = document.getElementById('speed');
        const clockEl = document.getElementById('clock');
        const toggleBtn = document.getElementById('toggle-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettingsBtn = document.getElementById('close-settings');
        
        let map = null;
        let marker = null;
        let isMapMode = false;
        
        // カラーパレット定義
        const colors = [
            { code: '#00ffcc', name: 'Neon Cyan' },
            { code: '#ff0000', name: 'Red' },
            { code: '#ff9900', name: 'Orange' },
            { code: '#ffff00', name: 'Yellow' },
            { code: '#ffffff', name: 'White' },
            { code: '#888888', name: 'Dim White' },
            { code: '#ff00ff', name: 'Magenta' },
            { code: '#00ff00', name: 'Lime' }
        ];

        // 設定の初期値
        let userSettings = {
            clockColor: '#ffffff',
            speedColor: '#00ffcc'
        };

        // --- 設定の保存・読み込み (LocalStorage) ---
        function loadSettings() {
            const saved = localStorage.getItem('cycle-dashboard-settings');
            if (saved) {
                userSettings = JSON.parse(saved);
            }
            applyColors();
        }

        function saveSettings() {
            localStorage.setItem('cycle-dashboard-settings', JSON.stringify(userSettings));
            applyColors();
        }

        function applyColors() {
            document.documentElement.style.setProperty('--clock-color', userSettings.clockColor);
            document.documentElement.style.setProperty('--speed-color', userSettings.speedColor);
            renderPalette(); // 選択状態の更新のため
        }

        // --- UI生成: カラーパレット ---
        function createPalette(containerId, settingKey) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            colors.forEach(color => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color.code;
                
                // 現在選択されている色なら枠線を強調
                if (userSettings[settingKey] === color.code) {
                    swatch.classList.add('selected');
                }

                swatch.addEventListener('click', () => {
                    userSettings[settingKey] = color.code;
                    saveSettings();
                });
                
                container.appendChild(swatch);
            });
        }

        function renderPalette() {
            createPalette('clock-palette', 'clockColor');
            createPalette('speed-palette', 'speedColor');
        }

        // --- 全画面機能 ---
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`全画面表示エラー: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // --- 設定画面の開閉 ---
        settingsBtn.addEventListener('click', () => {
            renderPalette();
            settingsModal.style.display = 'flex';
        });

        closeSettingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        // --- 時計機能 ---
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockEl.textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- GPS & 地図機能 ---
        function initMap() {
            if (map) return;
            
            // 日本全体を表示（初期値）
            map = L.map('map-view', {
                zoomControl: false // スマホで見やすくするためズームボタンを消す
            }).setView([35.6812, 139.7671], 15);

            // OpenStreetMap (Google Maps風の見た目はCSSでは限界があるが、標準的なマップを使用)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap',
                maxZoom: 19
            }).addTo(map);

            marker = L.marker([35.6812, 139.7671]).addTo(map);
        }

        function startTracking() {
            if (!navigator.geolocation) return;

            navigator.geolocation.watchPosition(
                (position) => {
                    const { latitude, longitude, speed } = position.coords;

                    // 1. 速度更新
                    let speedKmh = (speed || 0) * 3.6;
                    if (speedKmh < 1.0) speedKmh = 0;
                    speedEl.textContent = speedKmh.toFixed(1);

                    // 2. 地図位置更新
                    if (map && marker) {
                        const newLatLng = [latitude, longitude];
                        marker.setLatLng(newLatLng);
                        
                        // 位置が変わったら必ずマップ中心を追従させる
                        map.setView(newLatLng);
                    } else if (!map) {
                        // 初回マップ作成待ち（initMapが呼ばれる前なら位置だけ保持しておきたいが、initMapで現在地取得する手もある）
                    }
                },
                (err) => console.warn(err),
                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
            );
        }

        // --- 画面切り替えロジック ---
        toggleBtn.addEventListener('click', () => {
            isMapMode = !isMapMode;
            
            if (isMapMode) {
                document.body.classList.add('map-active');
                toggleBtn.textContent = 'SPEED';
                
                if (!map) initMap();
                
                // 地図の表示崩れを防ぐおまじない
                setTimeout(() => {
                    map.invalidateSize();
                    // 現在地へジャンプ(watchPositionが回っていれば自動で行くが念のため)
                    if(marker) map.setView(marker.getLatLng());
                }, 100);
            } else {
                document.body.classList.remove('map-active');
                toggleBtn.textContent = 'MAP';
            }
        });

        // --- 初期化実行 ---
        loadSettings();
        startTracking();

    </script>
</body>
</html>
